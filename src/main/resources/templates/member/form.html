<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="include/top::top"></div>
<section>
<br>
<div align="center"> 
  <h1> 쇼핑몰 회원가입 </h1>
  <!--   
  idx , username, password, 
  name, age, tel , addr , etc
  --> 
  <form th:action="@{formOK.do}"  method="POST">
  <table border=1>
  <tr><td>username </td> <td><input type=text name=username id=username > &emsp; <input type="button" value="아이디중복체크" id="idCheck"> </td></tr>
  <tr><td>password </td> <td><input type=text name=password id=password > </td></tr>
  <tr><td>name </td> <td><input type=text name=name id=name > </td></tr>
  <tr><td>ROLE </td> <td>
  <select name=role id=role>
    <option value="ROLE_ADMIN">관리자(Admin)</option>
    <option value="ROLE_MANAGER">매니저</option>
    <option value="ROLE_MEMBER">회원</option>
    <option value="ROLE_GUEST">손님</option>
  </select>
   </td></tr>
  <tr><td>age </td> <td><input type=text name=age id=age size=5> </td></tr>
  <tr><td>tel </td> <td><input type=text name=tel id=tel > </td></tr>
  <tr><td>addr </td> <td>
  
 	<input type="text" name ="sample6Postcode"  id="sample6_postcode" placeholder="우편번호">
	<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
	<input type="text" name="sample6Address" id="sample6_address" placeholder="주소" size=50><br>
	<input type="text" name="sample6DetailAddress" id="sample6_detailAddress" placeholder="상세주소">
	<input type="text" name="sample6ExtraAddress" id="sample6_extraAddress" placeholder="참고항목">
    
  </td></tr>
  <tr><td>etc </td> <td><textarea name=etc cols=50 rows=5></textarea> </td></tr>
  <tr> <td colspan=2 align="center"><input type=submit value="저장하기">  </td></tr>  
  </table>  
  </form>
   
</div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script th:inline="javascript">
		jQuery.ajaxSetup({ 	cache : false });
        
		const path = /*[[@{/}]]*/ '';
		
		$('#idCheck').click(function(e) {
			alert("id 체크하기");
			e.preventDefault(); // ★ submit 방지 (중요)
			
			var strData = {				
				username : $('#username').val()
			};
			$.ajax({
				type : "GET",
				url : path + "member/idCheck.do",
				data : strData,
				success : function(data) {
					if(data == 'T'){
						alert("중복 id가 있습니다.");
						$('#userid').val("");
					}else{
						alert("사용가능한 id입니다.");
					}
				},
				error : function(xhr, status, error) {
					// 에러 처리 추가 권장
					alert("저장 실패: " + status + " (" + error + ")");
				}
			})
		})
		
		
		function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
		
	</script>


<br>
</section>
<div th:replace="include/bottom::footer"></div>

</body>
</html>
